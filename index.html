<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Jeu Pixel Art</title>
  
  <!-- üñºÔ∏è Favicon et m√©tadonn√©es -->
  <link rel="icon" type="image/png" href="assets/icon.png">
  <meta name="description" content="Jeu d'exploration 2D en pixel art avec interactions et d√©placement sur carte.">
  <meta name="author" content="Ton nom ici">

  <!-- üé® Feuille de style principale -->
  <link rel="stylesheet" href="styles/style.css">

  <!-- üß† Typographie pixel (optionnelle, par ex. Press Start 2P) -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <style>
    /* Styles essentiels pour affichage centr√© et pixelis√© */
    body {
      margin: 0;
      background: #1a1a1a;
      font-family: 'Press Start 2P', monospace;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #gameCanvas {
      border: 2px solid white;
      image-rendering: pixelated;
      background-color: #000;
    }

    #loadingScreen {
      position: absolute;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      z-index: 5;
    }

    #menu {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      background: #222;
      color: #fff;
      border: 2px solid #fff;
      padding: 10px;
      font-family: 'Press Start 2P', monospace;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>

<body>

  <!-- üïπÔ∏è √âcran de chargement -->
  <div id="loadingScreen">
    <h2>Chargement...</h2>
    <p id="loadingProgress">0%</p>
  </div>

  <!-- üéÆ Canvas du jeu -->
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <!-- üìã Menu principal (optionnel) -->
  <div id="menu">
    <button id="btnStart">D√©marrer</button>
    <button id="btnInstructions">Instructions</button>
  </div>

  <!-- üß© Scripts du jeu -->
  <script type="module">
    import { initGame, startGame } from './src/game.js';

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const loadingScreen = document.getElementById('loadingScreen');
    const loadingProgress = document.getElementById('loadingProgress');

    const game = initGame(canvas, ctx);

    // Simulation de chargement progressif
    let load = 0;
    const fakeLoading = setInterval(() => {
      load += 5;
      loadingProgress.textContent = load + '%';
      if (load >= 100) {
        clearInterval(fakeLoading);
        loadingScreen.style.display = 'none';
        startGame(game);
      }
    }, 100);

    // Gestion du menu
    document.getElementById('btnStart').addEventListener('click', () => {
      loadingScreen.style.display = 'none';
      startGame(game);
    });

    document.getElementById('btnInstructions').addEventListener('click', () => {
      alert("D√©placez-vous avec les fl√®ches directionnelles.\nInteragissez avec 'E'.");
    });
  </script>

</body>
</html>
